<!DOCTYPE HTML/>
<html>
  <head>
    <title>Catbit: Home</title>
    <link rel="stylesheet" type="text/css" href="CatbitStyle.css" />
  </head>
  <body>
    <ul id ="navBar" class="nav">
      <li id="menu"><a href="home.html"><img src="icon_nav_menu.png" alt="icon_nav_menu"></a></li>
      <li id="pageTitle"><h1>Catbit</h1></li>
      <li id="pageIcon"></li>
    </ul>
    <div id="navSpaceHolder" class="navSpacer">Navigation Bar</div>
    
    <div class="iconContainer">
    
      <div id="row1" class="rowContainer">
        <div class="row">
        
          <a id="water_icon" class="icon leftIcon" href="home.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_water.png" alt="Water"></div>
              <div class="iconValue"><h1>24</h1></div>
              <div class="iconUnit"><h2>fl oz</h2></div>
            </div>
          </a>
          
          <a id="steps_icon" class="icon rightIcon" href="steps.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_steps.png" alt="Steps"></div>
              <div class="iconValue"><h1>610</h1></div>
              <div class="iconUnit"><h2>steps</h2></div>
            </div>
          </a>
        </div>
      </div>
      
      <div id="row2" class="rowContainer">
        <div class="row">
        
          <a id="calories_icon" class="icon leftIcon" href="home.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_calories.png" alt="Calories"></div>
              <div class="iconValue"><h1>2911</h1></div>
              <div class="iconUnit"><h2>cal</h2></div>
            </div>
          </a>
          
          <a id="weight_icon" class="icon rightIcon" href="home.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_weight.png" alt="Weight"></div>
              <div class="iconValue"><h1>280</h1></div>
              <div class="iconUnit"><h2>lbs</h2></div>
            </div>
          </a>
        </div>
      </div>
      
      <div id="row3" class="rowContainer">
        <div class="row">
        
          <a id="sleep_icon" class="icon leftIcon" href="home.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_sleep.png" alt="Sleep"></div>
              <div class="iconValue"><h1>8</h1></div>
              <div class="iconUnit"><h2>hrs</h2></div>
            </div>
          </a>
          
          <a id="miles_icon" class="icon rightIcon" href="home.html">
            <div class="iconElementsContainer">
              <div class="iconImg"><img src="icon_miles.png" alt="Miles"></div>
              <div class="iconValue"><h1>15</h1></div>
              <div class="iconUnit"><h2>mi</h2></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
