<!DOCTYPE HTML/>
<html>
  <head>
    <title>Catbit: Home</title>
    <link rel="stylesheet" type="text/css" href="CatbitStyle.css" />
  </head>
  <body>
    <ul id ="navBar" class="nav">
      <li id="menu"><img src="icon_nav_menu.png" alt="Menu"></li>
      <li id="pageTitle"><h1>Catbit</h1></li>
      <li id="pageIcon"></li>
    </ul>
    <div id="navSpaceHolder" class="navSpacer">Navigation Bar</div>
    <div class="iconContainer">
      <div id="row1" class="rowContainer">
        <div class="row">
          <a id="water_icon" class="icon leftIcon" href="home.html">
            <ul>
              <li><img src="icon_water.png" alt="Water"></li>
              <li>Water</li>
            </ul>
          </a>
          <a id="steps_icon" class="icon rightIcon" href="home.html">
            <ul>
              <li><img src="icon_steps.png" alt="Steps"></li>
              <li>Steps</li>
            </ul>
          </a>
        </div>
      </div>
      <div id="row2" class="rowContainer">
        <div class="row">
          <a id="calories_icon" class="icon leftIcon" href="home.html">
            <ul>
              <li><img src="icon_calories.png" alt="Calories"></li>
              <li>Calories</li>
            </ul>
          </a>
          <a id="weight_icon" class="icon rightIcon" href="home.html">
            <ul>
              <li><img src="icon_weight.png" alt="Weight"></li>
              <li>Weight</li>
            </ul>
          </a>
        </div>
      </div>
      <div id="row3" class="rowContainer">
        <div class="row">
          <a id="sleep_icon" class="icon leftIcon" href="home.html">
            <ul>
              <li><img src="icon_sleep.png" alt="Sleep"></li>
              <li>Sleep</li>
            </ul>
          </a>
          <a id="miles_icon" class="icon rightIcon" href="home.html">
            <ul>
              <li><img src="icon_miles.png" alt="Miles"></li>
              <li>Miles</li>
            </ul>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
